 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #2a2a2a;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 122, 0, 0.4);
    }
    h1 {
      color: #ff7a00;
      text-align: center;
    }
    .info {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .resumo {
      white-space: pre-wrap;
      font-family: monospace;
      background: #222;
      border-left: 4px solid #ff7a00;
      padding: 15px;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Detalhes do Pedido</h1>
    <div id="conteudo"></div>
    <div class="footer">AdminDelivery üçï</div>
  </div>

  <script>
    async function carregarPedido() {
      const params = new URLSearchParams(window.location.search);
      const numero = params.get("numero");
      const id_empresa = params.get("id_empresa");

      if (!numero || !id_empresa) {
        document.getElementById("conteudo").innerHTML =
          "<p>‚ùå Par√¢metros inv√°lidos.</p>";
        return;
      }

      try {
        const resp = await fetch(
          `https://webhook.lglducci.com.br/webhook/pedido_detalhe?numero=${numero}&id_empresa=${id_empresa}`
        );
        const dados = await resp.json();

        if (!dados || !dados.length) {
          document.getElementById("conteudo").innerHTML =
            "<p>‚ùå Pedido n√£o encontrado.</p>";
          return;
        }

        const p = dados[0];
        document.getElementById("conteudo").innerHTML = `
          <div class="info">
            <strong>üë§ Cliente:</strong> ${p.nome || "-"}<br>
            <strong>üè† Endere√ßo:</strong> ${p.endere√ßo || "-"}<br>
            <strong>üìç Bairro:</strong> ${p.bairro || "-"}<br>
            <strong>üí≥ Pagamento:</strong> ${p.tipo_cobranca || "n√£o informado"}<br>
          </div>
          <div class="resumo">${p.resumo || "Sem resumo dispon√≠vel"}</div>
        `;
      } catch (e) {
        document.getElementById("conteudo").innerHTML =
          "<p>‚ùå Erro ao carregar o pedido.</p>";
      }
    }

    carregarPedido();
  </script>
</body>
</html>
