 <!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pedidos Atuais</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f3f3f3;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .pedido {
        background: white;
        margin: 10px 0;
        padding: 10px;
        border-left: 5px solid #007bff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .numero {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ“¦ Pedidos Atuais</h1>
    <div id="lista-pedidos">Carregando pedidos...</div>
 
<script>
  fetch("https://webhook.lglducci.com.br/webhook/pedidos")
    .then((r) => r.json())
    .then((dados) => {
      const container = document.getElementById("lista-pedidos");
      container.innerHTML = "";

      if (!Array.isArray(dados) || dados.length === 0) {
        container.innerHTML = "Nenhum pedido encontrado.";
        return;
      }

      dados.forEach((pedido) => {
        const agora = new Date();
        const dataPedido = new Date(pedido.data);
        const minutosParado = Math.floor((agora - dataPedido) / 60000);
        const isParado = minutosParado > 15;

        const div = document.createElement("div");
        div.className = "pedido";
        if (isParado) {
          div.style.background = "#ffe5e5";
          div.style.borderLeft = "5px solid red";
        }

        const tempoTexto = minutosParado >= 1
          ? `â±ï¸ Aguardando hÃ¡ ${minutosParado} minuto${minutosParado > 1 ? 's' : ''}`
          : `â±ï¸ Pedido recente`;

        div.innerHTML = `
          <div class="numero">ğŸ“¦ Pedido nÂº <strong>${pedido.numero}</strong></div>
          <div>ğŸ‘¤ Cliente: ${pedido.nomeCliente}</div>
          <div>ğŸ“… Data: ${dataPedido.toLocaleString("pt-BR")}</div>
          <div>${tempoTexto}</div>
          <div style="margin-top: 10px;">
            <button onclick="avancarPedido(${pedido.numero})" style="margin-right:10px;background:#007bff;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">AvanÃ§ar</button>
            <button onclick="cancelarPedido(${pedido.numero})" style="background:#dc3545;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">Cancelar</button>
          </div>
        `;
        container.appendChild(div);
      });
    })
    .catch((err) => {
      document.getElementById("lista-pedidos").innerText =
        "Erro ao carregar pedidos.";
      console.error(err);
    });

  function avancarPedido(numero) {
    fetch("https://webhook.lglducci.com.br/webhook/avancar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ numero }),
    })
      .then(() => {
        alert(`Pedido ${numero} avanÃ§ado!`);
        location.reload();
      })
      .catch((err) => {
        alert("Erro ao avanÃ§ar pedido.");
        console.error(err);
      });
  }

  function cancelarPedido(numero) {
    const confirmar = confirm(`Tem certeza que deseja cancelar o pedido ${numero}?`);
    if (!confirmar) return;

    fetch("https://webhook.lglducci.com.br/webhook/cancelar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ numero }),
    })
      .then(() => {
        alert(`Pedido ${numero} cancelado!`);
        location.reload();
      })
      .catch((err) => {
        alert("Erro ao cancelar pedido.");
        console.error(err);
      });
  }
</script>

  </body>
</html>
